<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Orchestrator</title>
    <style>
      :root {
        --bg: #0b0c0f;
        --panel: #111318;
        --panel-2: #171a21;
        --text: #e6e6e6;
        --muted: #9aa4b2;
        --border: #262a33;
        --primary: #4f46e5;
        --success: #16a34a;
        --warn: #f59e0b;
        --danger: #ef4444;
      }
      html, body { height: 100%; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .app { display: grid; grid-template-columns: 360px 1fr; gap: 12px; padding: 12px; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 12px; }
      .card h2 { margin: 0 0 8px 0; font-size: 16px; font-weight: 600; }
      input, button, textarea { font: inherit; color: inherit; }
      input, textarea { width: 100%; background: var(--panel-2); border: 1px solid var(--border); border-radius: 8px; padding: 10px; color: var(--text); }
      button { background: var(--panel-2); border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px; cursor: pointer; }
      button.primary { background: var(--primary); border-color: transparent; color: white; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .list { list-style: none; padding: 0; margin: 0; }
      .item { border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 8px; background: var(--panel-2); }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .muted { color: var(--muted); font-size: 12px; }
      .badge { padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid var(--border); }
      .PENDING { background: #1f2937; }
      .PLANNED { background: #1f2937; }
      .RUNNING { background: #0b3b54; }
      .SUCCESS { background: #0e3b21; }
      .FAILED { background: #4a1010; }
      pre { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 8px; white-space: pre-wrap; overflow: auto; }
      .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .toolbar { display: flex; gap: 8px; align-items: center; }
      .small { font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
